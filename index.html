<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nedräkning till preskription</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
        .container { max-width: 800px; background: white; padding: 20px; border-radius: 8px; margin: 0 auto; }
        h1 { text-align: center; color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 10px; border-bottom: 1px solid #ddd; }
        .expired { color: #c0392b; font-weight: bold; }
        .active { color: #27ae60; font-weight: bold; }
        #debug-msg { color: red; font-weight: bold; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Nedräkning till preskription</h1>
    <p style="text-align:center; color:#666;">Preskriptionstid: 2 år från gärningsdatum.</p>
    
    <div id="debug-msg">Laddar data... (Om denna text syns efter 2 sekunder har scriptet kraschat. Kolla citattecknen.)</div>

    <table id="caseTable" style="display:none;">
        <thead>
            <tr>
                <th>Åtalspunkt</th>
                <th>Händelsedatum</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
try {
    // Data från stämningsansökan
    const cases = [
        { id: "1", date: "2023-01-08" },
        { id: "2", date: "2023-01-17" },
        { id: "3", date: "2023-01-27" },
        { id: "4", date: "2023-02-10" },
        { id: "5", date: "2023-02-26" },
        { id: "6", date: "2023-03-02" },
        { id: "7", date: "2023-03-11" },
        { id: "8", date: "2023-03-27" },
        { id: "9", date: "2023-03-29" },
        { id: "10", date: "2023-04-11" },
        { id: "11 (A)", date: "2023-04-04" },
        { id: "11 (B)", date: "2023-05-21" },
        { id: "12", date: "2023-04-18" },
        { id: "13", date: "2023-04-24" },
        { id: "14", date: "2023-04-26" },
        { id: "15", date: "2023-05-03" },
        { id: "16", date: "2023-05-08" },
        { id: "17", date: "2023-05-23" },
        { id: "18", date: "2023-06-19" },
        { id: "19", date: "2023-06-22" },
        { id: "20", date: "2023-06-25" },
        { id: "21", date: "2023-07-12" },
        { id: "22", date: "2023-07-17" },
        { id: "23", date: "2023-07-23" },
        { id: "24", date: "2023-08-03" },
        { id: "25", date: "2023-08-12" },
        { id: "27", date: "2023-08-17" },
        { id: "28", date: "2023-09-07" },
        { id: "29", date: "2023-12-06" },
        { id: "30", date: "2024-01-13" },
        { id: "31", date: "2024-01-25" }
    ];

    const tableBody = document.querySelector("#caseTable tbody");
    const today = new Date();
    today.setHours(0,0,0,0);

    cases.forEach(c => {
        const evtDate = new Date(c.date);
        const preskDate = new Date(evtDate);
        preskDate.setFullYear(evtDate.getFullYear() + 2);

        const diffTime = preskDate - today;
        const days = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        const tr = document.createElement("tr");
        let status = days <= 0 
            ? '<span class="expired">PRESKRIBERAD</span>' 
            : '<span class="active">' + days + ' dagar kvar</span>';

        tr.innerHTML = '<td>' + c.id + '</td><td>' + c.date + '</td><td>' + status + '</td>';
        tableBody.appendChild(tr);
    });

    // Om vi kom hit utan krasch, visa tabellen och dölj felmeddelandet
    document.getElementById("caseTable").style.display = "table";
    document.getElementById("debug-msg").style.display = "none";

} catch (err) {
    document.getElementById("debug-msg").innerText = "FEL: " + err.message;
}
</script>

</body>
</html>
